<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <div padding>
    <button ion-button full primary (click)="signin()">Sign In</button>
  </div>

  <div padding>
    <button ion-button full clear (click)="createAccount()">Create an Account</button>
  </div>
</ion-content>
