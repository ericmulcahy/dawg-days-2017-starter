<ion-header>
  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
        <span *ngFor="let user of users | async">
            <a ion-item (click)="openChat(user)">
                <h2>{{user.displayName}}</h2>
            </a>
        </span>
  </ion-list>
</ion-content>
